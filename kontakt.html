<main id="main">
<section class="section">
  <div class="container">
    <h2>Kontakt</h2>

    <!-- ====================== -->
    <!-- form.taxi Integration -->
    <!-- ====================== -->
    <form action="https://form.taxi/s/gcatehvy" class="frmtx" method="POST" accept-charset="utf-8">
      <label for="name">Name</label>
      <input type="text" name="Name" id="name" required>

      <label for="mail">E-Mail-Adresse</label>
      <input type="email" name="E-Mail" id="mail" required>

      <label for="msg">Ihre Nachricht</label>
      <textarea rows="5" name="Nachricht" id="msg" required></textarea>

      <label>
        <input type="checkbox" name="Datenverarbeitung bestätigt" value="Ja" required>
        Ich bin mit der Verarbeitung meiner Eingaben zum Zwecke der Anfragebearbeitung einverstanden.
      </label>

      <!-- Spam-Schutz -->
      <input type="text" name="_gotcha" value="">

      <button type="submit" class="btn btn-primary">Absenden</button>
    </form>

    <!-- Formular-Design von form.taxi leicht integriert -->
    <style>
      .frmtx {
        --font-size: 100%;
        --font-family: inherit;
        --font-color: var(--kc-ink);
        --background-color: #FFF;
        --border-color: #AAA;
        --border-width: 1px;
        --border-radius: 5px;
        margin: 1rem 0; min-width: 240px;
      }
      .frmtx * {
        color: var(--font-color);
        font-family: var(--font-family);
        font-size: var(--font-size);
        margin: 0; padding: 0;
        box-sizing: border-box;
      }
      .frmtx label { margin: 1em 0 .3em; display: block; line-height: 1.3 }
      .frmtx label:first-child { margin-top: 0 }
      .frmtx input, .frmtx textarea, .frmtx button {
        border: var(--border-width) solid var(--border-color);
        border-radius: var(--border-radius);
        background-color: var(--background-color);
      }
      .frmtx input, .frmtx textarea {
        width: 100%; resize: none; padding: .5em; line-height: 1.4;
      }
      .frmtx input[name="_gotcha"] { display:none }
      .frmtx input[type="checkbox"] { display:inline; width:1.1em; height:1.1em; margin-right:.2em }
      .frmtx button {
        display:block; padding:.6em 1.5em; margin:1.5em 0 0;
        line-height:1.5; font-weight:bold; cursor:pointer;
        background:var(--kc-navy); color:#fff; border:none;
      }
      .frmtx button:hover { background:var(--kc-gold); color:var(--kc-ink); }
    </style>

    <script>
      if (new URLSearchParams(location.search).get('sent') === '1') {
        const p = document.createElement('p');
        p.className = 'notice';
        p.textContent = 'Danke! Ihre Nachricht wurde erfolgreich übermittelt.';
        document.querySelector('.frmtx').insertAdjacentElement('beforebegin', p);
      }
    </script>
